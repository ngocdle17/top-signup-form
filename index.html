<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="bg-container">
            <div class="logo">
                <img class="odin" src="/odin.png" alt="Odin">
                <p class="bg-paragraph">Odin</p>
            </div> 
            <div class="credit">
                <a href="https://www.flaticon.com/free-icons/odin" title="odin icons">Odin icons created by Freepik - Flaticon</a>
            </div>
            
        </div>
        <div class="right-section">

            <div class="box-1">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h1>
                <h2 class="spaced-text">You know <em>you</em> want to.</h2>
            </div>

            <div class="box-2">
                <form action="example.com/path" method="post">

                    <div class="form-body">
                    <legend>Let's do this!</legend>

                        <div class="input">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="input">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">
                        </div>
                        <div class="input">
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" placeholder="you@email.com">
                        </div>
                        <div class="input">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" id="phone_number">
                        </div>
                        <div class="input">
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password">
                        </div>
                        <div class="input">
                            <label for="password_confirm">Confirm Password</label>
                            <input type="password" id="password_confirm">
                        </div>
                        </div>
                            
                    <div class="btn-container">
                        <button class="btn-submit" type="submit">Create Account</button>
                    </div>
                    
                </form>
            </div>

            <div class="box-3">
                
                <h3>Already have an account?</h2>
                    <a href="#">Log in</a>
            </div>

        </div> <!-- RIGHT SECTION-->

    </div> <!-- BOX WRAPPER-->
</body>
</html>
